<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Artur Dev</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function goToPortfolio() {
            window.location.href = "portfolio.html";
        }

        function goToServices() {
            window.location.href = "Services.html";
        }

        // Function to save data to localStorage
        function saveDataToLocalStorage() {
            var data = {
                name: "Artur Rabkin",
                course: "Full-stack development"
            };
            localStorage.setItem("userData", JSON.stringify(data));
        }

        // Function to retrieve data from localStorage
        function getDataFromLocalStorage() {
            var data = localStorage.getItem("userData");
            if (data) {
                data = JSON.parse(data);
                alert("Name: " + data.name + "\nCourse: " + data.course);
            } else {
                alert("No data found");
            }
        }
    </script>
</head>
<body>
<div class="container">
    <div class="header">
        <div class="title-block">
            <h1>Front-end Developer Artur</h1>
        </div>
        <div class="userpic"></div>
    </div>
    <nav class="nav">
        <ul>
            <li><a href="#" onclick="goToPortfolio()">Портфолио</a></li>
            <li><a href="#" onclick="goToServices()">Услуги</a></li>
        </ul>
    </nav>
    <div class="content-wrapper">
        <div class="content">
            <h3>Про меня</h3>
            <p>
                <!-- Call the function to save data to localStorage -->
                <button onclick="saveDataToLocalStorage()">Save Data</button>
            </p>
            <h3>Контакты</h3>
            <p>
                <!-- Call the function to retrieve data from localStorage -->
                <button onclick="getDataFromLocalStorage()">Get Data</button>
            </p>
        </div>
    </div>
</div>
</body>
</html>
